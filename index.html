<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Be Cool</title>
    <style>
      body {
        background: #eee;
      }

      div {
        margin: 0 auto;
        width: 95%;
        background: #eee;
        max-width: 700px;
        height: 700px;
        position: relative;
      }

      img {
        width: 30%;
        height: auto;
        position: absolute;
        left: 35%;
        top: 30%;
        visibility: hidden;
      }

      img.visible {
        visibility: visible;
      }
    </style>
  </head>

  <body>
    <div>
      <img src="images/1.png" />
      <img src="images/2.png" />
      <img src="images/3.png" />
      <img src="images/4.png" />
      <img src="images/5.png" />
      <img src="images/6.png" />
      <img src="images/7.png" />
    </div>

    <script>
      (function() {
        function animate() {
          var imgs = document.querySelectorAll('img'),
              counter = 0;

          setInterval(function() {
            var lastImg = document.querySelector('img.visible');

            if (lastImg) { lastImg.className = ''; }

            setTimeout(function() {
              imgs[counter].className = 'visible';

              if (counter !== 6) {
                counter++;
              } else {
                counter = 0;
              }
            }, 1000);
          }, 400);
        }

        animate();
      })();
    </script>
  </body>
</html>
